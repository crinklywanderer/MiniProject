<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Cancer Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h2>AI Cancer Assistant</h2>

    <!-- Optional User Info Form -->
    <form id="user-form">
      <input type="text" id="user-name" placeholder="Your Name (optional)" />
      <select id="user-age">
        <option value="">Select Age Range (optional)</option>
        <option value="under_18">Under 18</option>
        <option value="18_25">18–25</option>
        <option value="26_35">26–35</option>
        <option value="36_50">36–50</option>
        <option value="above_50">Above 50</option>
      </select>
      <div class="form-buttons">
        <button type="submit">Continue</button>
        <button type="button" id="skip-button">Skip</button>
      </div>
    </form>

    <!-- Hidden chat UI until form is handled -->
    <div id="chat-ui" style="display: none;">
      <div id="chat-box" class="messages"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask me something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
