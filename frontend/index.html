<!-- frontend/index.html -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Medical Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <button id="toggle-theme" class="theme-toggle">ðŸŒ™ Dark Mode</button>
    <!-- User Info Form -->
    <form id="user-form" class="form-box">
      <h2>Welcome to the AI-Powered Medical Assistant</h2>
      <label for="user-name">Name:</label>
      <input type="text" id="user-name" placeholder="Enter your name" />

      <label for="user-age">Age:</label>
      <input type="number" id="user-age" placeholder="Enter your age" />

      <div class="button-group">
        <button type="submit">Start Chat</button>
        <button type="button" id="skip-button">Skip</button>
      </div>
    </form>

    <!-- Chat UI -->
    <div id="chat-ui" style="display: none;">
      <div id="chat-box" class="chat-box"></div>

      <div id="input-area" class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
